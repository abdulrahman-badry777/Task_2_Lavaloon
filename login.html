<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Normalize File -->
    <link rel="stylesheet" href="css/normalize.css" />
<!-- Main css file -->
    <link rel="stylesheet" href="css/login.css" />
<!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- font asweom -->
    <link rel="stylesheet" href="css/all.min.css">
<!-- Sweat alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- start login -->
    <div class="login">
        <div class="left">
            <div class="heading">
                <h1>Welcome back</h1>
                <p>Welcome back! Please enter your details.</p>
            </div>
            <form method="post" action="">
                <label for="">Email</label>
                <input type="email" name="" id="mail" required placeholder="Enter your email">
                <label for="">Password</label>
                <input type="password" name="" id="pass" required placeholder="**********">
                <button type="submit" id="login-button">Sign in</button>
            </form>
        </div>
        <div class="right">
            <img src="imgs/Right Side.png" alt="">
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
